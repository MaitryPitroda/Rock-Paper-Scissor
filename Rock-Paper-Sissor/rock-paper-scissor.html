<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<link rel="stylesheet" href="rock-paper-scissor.css">

<body>
    <h1>Let's Play Rock-Paper-Scissor</h1>
    <div class="main">
        <div class="box" id="rock"><img src="rock.PNG"></div>
        <div class="box" id="paper"><img src="paper.png"></div>
        <div class="box" id="sissor"><img src="scissor.PNG"></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="me">0</p>
            <p>Me</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msgbox">
        <p id="msg">Play your move</p>
    </div>
    <script src="rock-paper-scissor.js"></script>
</body>

</html>
